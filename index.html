<!DOCTYPE html>
<html>
<head>
  <title>Menu Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="menu-app-container">
            <!-- HEADER     -->
            <div class="header-container">
                <h1>Bob's Burgers</h1>
            </div>
            <!-- MENU -->
            <div class="body-container">
                <!-- Menu - left column-->
                <div class="column left">
                    <!-- BURGERS -->
                    <div class="menu-container food">
                        <!-- Title -->
                        <h2>Food</h2>
                        <!-- Menu Items-->
                        <div class="menu-item">
                            <input type="checkbox" data-price="5.00">
                            <div class="item-info">
                                <div class="item-name">Hamburger</div>
                                <div class="item-price">$5.00</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="5.50">
                            <div class="item-info">
                                <div class="item-name">Cheeseburger</div>
                                <div class="item-price">$5.50</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="5.95">
                            <div class="item-info">
                                <div class="item-name">Burger of the Day</div>
                                <div class="item-price">$5.95</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="5.00">
                            <div class="item-info">
                                <div class="item-name">Veggie Burger</div>
                                <div class="item-price">$5.00</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="4.50">
                            <div class="item-info">
                                <div class="item-name">Soup</div>
                                <div class="item-price">$4.50</div>
                            </div>
                        </div>
                        <!-- Burger Image -->
                        <img src="burger3.jpg" class="burger-image">
                    </div>
                </div>
                <!-- Menu - right column -->
                <div class="column right">
                    <!-- SIDES -->
                    <div class="menu-container sides">
                        <!-- Title -->
                        <h2>Sides</h2>
                        <!-- Menu Items-->
                        <div class="menu-item">
                            <input type="checkbox" data-price="2.00">
                            <div class="item-info">
                                <div class="item-name">Fries</div>
                                <div class="item-price">$2.00</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="2.50">
                            <div class="item-info">
                                <div class="item-name">Sweet Potato Fries</div>
                                <div class="item-price">$2.50</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="2.50">
                            <div class="item-info">
                                <div class="item-name">Side Salad</div>
                                <div class="item-price">$2.50</div>
                            </div>
                        </div>
                    </div>
                    <!-- DRINKS -->
                    <div class="menu-container drinks">
                        <!-- Title -->
                        <h2>Drinks</h2>
                        <!-- Menu Items-->
                        <div class="menu-item">
                            <input type="checkbox" data-price="2.00">
                            <div class="item-info">
                                <div class="item-name">Soft Drink</div>
                                <div class="item-price">$2.00</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="4.00">
                            <div class="item-info">
                                <div class="item-name">Beer</div>
                                <div class="item-price">$4.00</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="checkbox" data-price="1.00">
                            <div class="item-info">
                                <div class="item-name">Bottled Water</div>
                                <div class="item-price">$1.00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Total Container -->
            <div class="total-container">
                <h3><span class="total-label">Total:</span> $<span id="total">0.00</span></h3>
                <p id="commentary">Select items to order!</p>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
